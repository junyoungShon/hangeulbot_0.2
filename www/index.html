   <style>

      #custom-overlay {
        display: flex;
        flex-direction: column;
        justify-content: center;
        transition: all linear 0.5s;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 100;
        background-color: #fdeeec;
        /*background:url("img/bg11.jpeg") no-repeat center center fixed ;*/
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }

      #custom-overlay img {
        postion: relative;
        margin: 0 auto;
      }

     #custom-overlay-text-div{
       position:relative;
       margin : 0 auto;
     }
      /* Tablet & Desktop Device */
      @media all and (max-width:768px) {
        /*사용자 해상도가 768px 이상일 때 이 코드가 실행됨. 테블릿과 데스크톱의 공통 코드를 작성한다.*/
        #custom-overlay-text{
          font-weight:600;
          font-size:18px;
        }
      }

      /* Tablet Device */
      @media all and (min-width:768px) and (max-width:3000px) {
        /*사용자 해상도가 768px 이상이고 1024px 이하일 때 이 코드가 실행됨. 아이패드 또는 비교적 작은 해상도의 랩탑이나 데스크톱에 대응하는 코드를 작성한다.*/
        #custom-overlay-text{
          font-size: 26px;
          font-weight:600;
        }
      }
    </style>

  <body ng-cloak ng-app="hangeulbotApp">
  <div class="parent" ng-controller="parentCtrl" ng-click="playTouchSound()" ng-init="readyMusic()">
    <div id="custom-overlay" ng-show="loadingTrue">
      <img src="img/loading_30frame_600x600.gif" style="width : {{deviceWidth/1.6}}px; height:{{deviceWidth/1.6}}px; ">
      <div id="custom-overlay-text-div" style="width:{{deviceWidth/1.7}}px;text-align: center;">
        <div id="custom-overlay-text" style="margin-top: -55%;">
         {{loadingMessage}}
        </div>
      </div>
    </div>
  <ion-nav-view></ion-nav-view>
